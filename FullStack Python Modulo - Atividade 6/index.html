<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Validação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h2>Formulário para prática:</h2>
        <h3>Informe dois valores sendo o valor B maior que o valor A</h3>
        <form id="verifica-valores">
            <input type="number" id="campo-a" placeholder="informe o valor A" required>
            <input type="number" id="campo-b" placeholder="informe o valor B" required>
            <button type="submit" id="verificacao">conferir</button>
        </form>

        <p class="mensagemsucesso"></p>
        <p class="mensagemfracasso"></p>
        
    </div>

    <script src="./main.js"></script>
</body>
</html>
